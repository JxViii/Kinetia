<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CMS</title>
</head>
<body>
  <script>
    const script = document.createElement("script");
    script.src = "https://cdn.jsdelivr.net/npm/decap-cms@3.6.2/dist/decap-cms.js";
    script.onload = () => {
      window.CMS_MANUAL_INIT = true;
      CMS.init({
        config: "/admin/config.yml"
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
