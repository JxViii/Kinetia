<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Administraci칩n</title>
</head>
<body>
  <h2>Iniciar sesi칩n</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Contrase침a" required />
    <button type="submit">Entrar</button>
  </form>

  <script>
    const form = document.getElementById("login-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("https://cms-auth-backend.onrender.com/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();
      if (data.token) {
        localStorage.setItem("jwt", data.token);
        document.body.innerHTML = ""; // Limpia el login
        cargarCMS(); // Activa el CMS
      } else {
        alert("Login incorrecto");
      }
    });

    function cargarCMS() {
      const script = document.createElement("script");
      script.src = "https://cdn.jsdelivr.net/npm/decap-cms@3.6.2/dist/decap-cms.js";
      script.onload = () => {
        window.CMS_MANUAL_INIT = true;
        CMS.init({
          config: "/admin/config.yml"
        });
      };
      document.body.appendChild(script);
    }

    // Si ya est치s logueado, carga directamente
    if (localStorage.getItem("jwt")) {
      cargarCMS();
    }
  </script>
</body>
</html>
