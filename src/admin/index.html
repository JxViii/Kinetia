
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Administraci칩n</title>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: 50px auto; }
    input, button { display: block; width: 100%; margin: 10px 0; padding: 8px; }
    #cms-root { margin-top: 20px; }
  </style>
</head>
<body>
  <div id="login-container">
    <h2>Iniciar sesi칩n</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Contrase침a" required />
      <button type="submit">Entrar</button>
    </form>
  </div>

  <!-- CMS root donde se montar치 Decap -->
  <div id="cms-root" style="display:none;">
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.6.2/dist/decap-cms.js"></script>
    <script>
      window.CMS_MANUAL_INIT = true;

      function initCMS() {
        CMS.init({
          config: "/admin/config.yml",
        });
      }

      if (localStorage.getItem("jwt")) {
        document.getElementById("login-container").style.display = "none";
        document.getElementById("cms-root").style.display = "block";
        window.addEventListener("load", initCMS);
      }
    </script>
  </div>

  <script>
    async function login(email, password) {
      const res = await fetch("https://cms-auth-backend.onrender.com/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();
      if (data.token) {
        localStorage.setItem("jwt", data.token);
        location.reload(); // Refresca para montar el CMS
      } else {
        alert("Login incorrecto");
      }
    }

    document.getElementById("login-form")?.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      await login(email, password);
    });
  </script>
</body>
</html>
