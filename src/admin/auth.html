<html>

    <script>
      if (window.location.hash) {
        const hash = window.location.hash.substring(1);
        const [token, provider] = hash.split('&');
        window.opener.postMessage(
          `authorization:github:success:${token}`,
          window.location.origin
        );
        window.close();
      }
    </script>
