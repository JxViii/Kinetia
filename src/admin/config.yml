backend:
  name: github
  repo: JxViii/Kinetia
  branch: main
  auth_type: implicit
  app_id: VtlX9NklLppVTbfR50DIABK3jWLAUIQg
  base_url: https://kinetia.tech
  auth_endpoint: https://dev-7xyqz4s3zucsqv2q.eu.auth0.com/authorize

media_folder: "/public/images"
public_folder: "/images"
collections:
  - name: "blog"
    label: "Blog"
    folder: "src/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string"}
      - { label: "Description", name: "desc", widget: "string"}
      - { label: "Date", name: "date", widget: "datetime"}
      - { label: "Image", name: "img", widget: "image"}
      - { label: "Body", name: "body", widget: "markdown"}
